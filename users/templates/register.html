<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cadastro</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>

            .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            height: 100%;
            width: 250px;
            background: #f8f9fa;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-250px);
            }
            .sidebar.active {
            transform: translateX(0);
            }
            .content {
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            }
            .content.collapsed {
            margin-left: 0;
            }

        </style>

    </head>

    <body>

        <!-- Menu Superior -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <button class="btn btn-outline-primary" id="toggleSidebar">☰</button>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-3"><strong>Administrador</strong></span>
                    <button class="btn btn-danger btn-sm"><a href="{% url 'authentication' %}" style="text-decoration: none; color: #ffffff"> Sair </a></button>
                </div>
            </div>
        </nav>

        <!-- Menu Lateral -->
        <div class="sidebar" id="sidebar">
            <div class="list-group">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Home</a>
                <a href="{% url 'register' %}" class="list-group-item list-group-item-action">Cadastrar Cliente</a>
                <a href="{% url 'management' %}" class="list-group-item list-group-item-action">Cadastrar Administrador</a>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content collapsed" id="mainContent">

            <div class="container py-5">

                <h2 class="text-center mb-4">Cadastro de Cliente</h2>

                <form class="row g-3" action="{% url 'register' %}" method="POST">

                    {% csrf_token %}

                    
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                  
                    <div class="col-md-6">
                        <label for="apelido" class="form-label">Apelido</label>
                        <input type="text" class="form-control" id="apelido" placeholder="Digite seu apelido">
                    </div>

                    <div class="col-md-6">
                        <label for="tipoUsuario" class="form-label">Gênero</label>
                        <select class="form-select" id="tipoUsuario">
                            <option selected>Selecione...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="outras">outras</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="dataInicio" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="nacionalidade" class="form-label">Nacionalidade</label>
                        <input type="text" class="form-control" id="nacionalidade" placeholder="Digite sua nacionalidade">
                    </div>

                    <div class="col-md-6">
                        <label for="passaporte" class="form-label">Número Passaporte</label>
                        <input type="text" class="form-control" id="passaporte" placeholder="Confirme nº do Passaporte">
                    </div>

                    <div class="col-md-6">
                        <label for="dataFim" class="form-label">Data de Expiração do Passaporte</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>

                    <div class="col-md-6">
                        <label for="ddd" class="form-label">DDD do país</label>
                        <input type="text" class="form-control" id="ddd" placeholder="Digite o ddd do país">
                    </div>

                    <div class="col-md-6">
                        <label for="contato" class="form-label">Contato</label>
                        <input type="text" class="form-control" id="contato" placeholder="Digite seu contato">
                    </div>

                    <div class="col-md-6">
                        <label for="credencial" class="form-label">Credencial VFS</label>
                        <input type="text" class="form-control" id="credencial" placeholder="Digite sua credencial VFS">
                    </div>

                    <div class="col-md-6">
                        <label for="senha" class="form-label">Senha VFS</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                  
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                      </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Controle do menu lateral
            const toggleSidebar = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('collapsed');
            });
        </script>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Autenticação</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow-lg p-4" style="width: 24rem;">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Login</h3>
            </div>
            <form action="{% url 'authentication' %}" method="POST">

                {% csrf_token %}

                <div class="mb-3">

                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu Usuário" required>
                
                </div>

                <div class="mb-3">

                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                
                </div>

                <div class="d-flex justify-content-center align-items-center mb-3">
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    {% comment %} <a href="#" class="text-decoration-none">Esqueceu a senha?</a> {% endcomment %}

                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                
            </form>

        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
